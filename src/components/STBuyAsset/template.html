<STAsset :asset="asset" v-model.number="quantity">
    <template v-slot:subtitle>
        <span class="STBuyAsset__asset-info ma-0 pa-4 pl-0">
            (Price: {{price}})
        </span>
    </template>
    <template v-slot:action>
        <VBtn outlined class="STBuyAsset__buy" :disabled="!canBuy" @click="buyAsset">Buy</VBtn>
    </template>
</STAsset>
