<VContainer v-if="isAnyData" fluid class="PortfolioPage mx-0">
    <STSellAsset
        class="PortfolioPage__asset mb-5" 
        v-for="asset in getBoughtAssets" 
        :asset="asset" 
        :key="asset.name"
        @sell="onSellAsset"
    />
</VContainer>
<STNoData v-else :text="noDataText"/>
