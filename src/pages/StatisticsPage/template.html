<VContainer v-if="isAnyData" class="StatisticsPage">
    <VDataTable
        :headers="headers"
        :items="history"
    >
    <template v-slot:item="{headers, item}">
        <tr>
            <td v-for="header in headers">
                {{getItemValue(item, header.value)}}
            </td>
        </tr>
    </template>
    </VDataTable>
</VContainer>
<STNoData v-else :text="noDataText"/>
